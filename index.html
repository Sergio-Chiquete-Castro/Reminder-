<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

    <title>[Remind ME] by Sergio</title>


</head>

<body>



    <div class="title">
        <h1>
            Remind Myself Notes
        </h1>
    </div>


    <section class="section-one">

        <div class="div-One">
            <h2 class="text1">section 1: Name of Event </h2>
            <form>
                <label>
                    <p>Event:</p>
                </label>
                <input type="text" placeholder="Assignment Name..">

            </form>
            </form>
        </div>



        <div class="div-Two">
            <h2 class="text2">section 2: time of event</h2>


            <label>
                <p>Date Due: </p>
            </label>

            <form>


                <select id="monthInput">
                    <option> Jan </option>
                    <option> Feb </option>
                    <option> Mar</option>
                    <option> Apr</option>
                    <option> May</option>
                    <option> June</option>
                    <option> July</option>
                    <option> Aug</option>
                    <option> Sept</option>
                    <option> Oct</option>
                    <option> Nov</option>
                    <option> Dec</option>

                </select>

                <input for="dayInput" type="number" min="1" max="31">


            </form>
        </div>

        <div class="div-Three">

            <form>
                <label>
                    <h2 class="text3">section 3: add to screen</h2>
                </label>

            </form>
            <input type="submit">
        </div>
    </section>




    <div>
        <p>
            scroll view
        </p>
    </div>


</body>

</html>
